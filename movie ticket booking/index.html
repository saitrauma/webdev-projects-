<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BookmyPadam.com</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1> BookmyPadam.com </h1>

 
  <div id="home" class="screen">
    <h2>Select a Movie</h2>
    <div class="movies">
      <div class="movie" onclick="bookMovie('Movie 1')"><img src="movie1.jpg" alt="Movie 1"><p>MADHARASI</p></div>
      <div class="movie" onclick="bookMovie('Movie 2')"><img src="movie2.jpg" alt="Movie 2"><p>SOORA</p></div>
      <div class="movie" onclick="bookMovie('Movie 3')"><img src="movie3.jpg" alt="Movie 3"><p>JOINT JAGADHEESH</p></div>
      <div class="movie" onclick="bookMovie('Movie 4')"><img src="movie4.jpg" alt="Movie 4"><p>MAALAK</p></div>
      <div class="movie" onclick="bookMovie('Movie 5')"><img src="movie5.jpg" alt="Movie 5"><p>STRANGER THINGS</p></div>
      <div class="movie" onclick="bookMovie('Movie 6')"><img src="movie6.jpg" alt="Movie 6"><p>THE CONJURING </p></div>
    </div>
  </div>


  <div id="booking" class="screen" style="display:none;">
    <h2> Booking Screen</h2>
    <p id="movieName"></p>
    <label>Number of People: </label>
    <input type="number" id="people" min="1" value="1" onchange="calculateAmount()"><br><br>
    <p>Total Amount: â‚¹<span id="amount">150</span></p>
    <button onclick="goToPayment()">Proceed to Payment</button>
  </div>


  <div id="payment" class="screen" style="display:none;">
    <h2>ðŸ’³ Payment Page</h2>
    <form onsubmit="return completeBooking()">
      <label>Card Number: </label><input type="text" required><br><br>
      <label>Name on Card: </label><input type="text" required><br><br>
      <label>Expiry: </label><input type="text" placeholder="MM/YY" required><br><br>
      <label>CVV: </label><input type="password" required><br><br>
      <button type="submit">Pay Now</button>
    </form>
  </div>


  <div id="success" class="screen" style="display:none;">
    <h2> Ticket Booked Successfully!</h2>
    <p>Enjoy your movie </p>
    <button onclick="goHome()">Go Back Home</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
